<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Styles for the main container */
        .container {
            display: flex;
            flex-direction: column; /* Vertical layout */
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            height: 100vh; /* 100% viewport height */
        }

        /* Styles for the big card and graph container */
        .card-container {
            width: 100%; /* Big card takes 100% of width */
            margin-bottom: 20px; /* Gap between big card and graphs */
            display: flex;
            flex-direction: column;
        }

        .vertical-card {
            background-color: #f0f0f0; /* Gray background color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for the sun icon */
        .sun-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Styles for the horizontal cards */
        .horizontal-card {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Styles for the card labels */
        .card-label {
            font-weight: bold;
        }

        /* Styles for the graph container */
        .graph-container {
            width: 100%; /* Graphs take 100% of width */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* Styles for the graph cards */
        .graph-card {
            background-color: #f0f0f0; /* Gray background color */
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: calc(70vh - 40px); /* 70% viewport height with gap */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="vertical-card">
                <i class="sun-icon">&#9728;</i> <!-- Sun icon (you can replace with an actual sun icon) -->
                <div class="horizontal-card">
                    <span class="card-label">Temperature:</span>
                    <span>22 Â°C</span>
                </div>
                <div class="horizontal-card">
                    <span class="card-label">Humidity:</span>
                    <span>50 %</span>
                </div>
                <div class="horizontal-card">
                    <span class="card-label">Air pressure:</span>
                    <span>100 hPa</span>
                </div>
                <div class="horizontal-card">
                    <span class="card-label">Wind speed:</span>
                    <span>3.4 m/s</span>
                </div>
            </div>
        </div>
        <div class="graph-container">
            <div class="graph-card">
                <canvas id="graph1"></canvas>
            </div>
            <div class="graph-card">
                <canvas id="graph2"></canvas>
            </div>
            <div class="graph-card">
                <canvas id="graph3"></canvas>
            </div>
            <div class="graph-card">
                <canvas id="graph4"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Example data for the graphs
        const graphData = [
            {
                labels: ["X1", "X2", "X3", "X4", "X5"],
                data: [10, 20, 15, 30, 25],
                label: "Graph 1",
            },
            {
                labels: ["X1", "X2", "X3", "X4", "X5"],
                data: [30, 25, 20, 35, 40],
                label: "Graph 2",
            },
            {
                labels: ["X1", "X2", "X3", "X4", "X5"],
                data: [15, 10, 25, 20, 30],
                label: "Graph 3",
            },
            {
                labels: ["X1", "X2", "X3", "X4", "X5"],
                data: [40, 35, 30, 25, 20],
                label: "Graph 4",
            },
        ];

        // Create and render the graphs
        graphData.forEach((data, index) => {
            const ctx = document.getElementById(`graph${index + 1}`).getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: data.label,
                        data: data.data,
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                },
            });
        });
    </script>
</body>
</html>
